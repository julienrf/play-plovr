*{ @param id: String }*
%{ id = _id ?: _arg }%

#{if play.Play.mode.isProd()}
  %{ path = play.modules.plovr.Plovr.buildDirectory }%
  <script src="${path}/${id}.js" type="text/javascript"></script>
#{/if}
#{else}
  %{ address = play.modules.plovr.Plovr.serverAddress }%
  %{ port = play.modules.plovr.Plovr.serverPort }%
  <script src="http://${address}:${port}/compile?id=${id}" type="text/javascript"></script>
#{/else}
